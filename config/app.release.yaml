# ═══════════════════════════════════════════════════════════════════════════════════════════
# 📋 MASTER RELEASE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════════════════

version: "2.0.0"
releaseDate: "2025-08-06"
codename: "Adaptive AI Genesis"
description: "AI-Enhanced universal deployment framework with intelligent contract refactoring, adaptive learning, OpenZeppelin dynamic integration, and cross-chain deterministic addressing"

# Release Classification
classification:
  tier: "A+"
  stability: "production-ready"
  aiIntegration: "full-adaptive"
  universalSupport: true
  crossChainReady: true

# Master Entry Points
entryPoints:
  deployment:
    ai: "npm run ai:deploy:deterministic"
    enhanced: "npm run ai:deploy:deterministic"
    standard: "npm run deploy:deterministic"
    core: "node plugins/deploy-payrox-core.js"
  
  orchestration:
    full: "npm run payrox:workflow:full"
    manifest: "npm run payrox:manifest:check"
    chunk: "npm run payrox:chunk:predict"
  
  ai:
    status: "npm run ai:status"
    demo: "npm run ai:refactor-demo"
    analysis: "npm run ai:oz-analysis"
    system: "npm run ai:system"
  
  openZeppelin:
    check: "npm run oz:check"
    validate: "npm run oz:validate"
    setup: "node scripts/oz-dynamic-manager.js setup"

# ═══════════════════════════════════════════════════════════════════════════════════════════
# 🧠 AI REFACTORING SYSTEM CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════════════════

aiRefactoring:
  # Core AI Refactor Engine
  engine:
    enabled: true
    intelligenceLevel: "adaptive"  # basic, standard, adaptive, expert
    learningEnabled: true
    patternRecognition: true
    
  # Refactoring Capabilities
  capabilities:
    monolithicConversion: true     # Convert monolithic contracts to facets
    gasOptimization: true          # AI-powered gas optimization
    storageLayoutOptimization: true # Optimize storage layout
    securityEnhancement: true      # Security pattern application
    ozDynamicIntegration: true     # OpenZeppelin dynamic integration
    
  # Refactoring Strategies
  strategies:
    contractAnalysis: "comprehensive"   # basic, standard, comprehensive
    facetSeparation: "intelligent"     # manual, guided, intelligent
    dependencyResolution: "automatic"  # manual, guided, automatic
    testGeneration: "ai-assisted"      # manual, template, ai-assisted
    
  # AI Learning System
  learning:
    repositoryKnowledge: true      # Learn from existing codebase
    patternDetection: true         # Detect common patterns
    optimizationLearning: true     # Learn from successful optimizations
    errorLearning: true            # Learn from deployment errors
    
  # Available Tools
  tools:
    refactorWizard: "tools/ai-assistant/backend/src/analyzers/AIRefactorWizard.ts"
    intelligenceDemo: "scripts/ai-refactoring-intelligence-demo.ts"
    complexDefiRefactor: "scripts/demo-complex-defi-ai-refactor.ts"
    monolithRefactoring: "docs/MonolithRefactoringGuide.md"

