        body {

            margin: 0 auto;
            border: 2px solid #00ff88;

        .terminal-header {
            background: #1a1a2e;

            align-items: center;
            gap: 10px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .btn.close { background: #ff5f56; }
        .btn.minimize { background: #ffbd2e; }
        .btn.maximize { background: #27ca3f; }
        
        .terminal-title {
            color: #ffffff;
            font-weight: bold;
            margin-left: auto;
        }
        
        .line {
            margin: 8px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .problem { color: #ff6b6b; }
        .challenge { color: #4ecdc4; }
        .magic { color: #ffe66d; }
        .progress { color: #a8e6cf; }
        .success { color: #00ff88; }
        .results { color: #ff8b94; }
        .bonus { color: #c7ceea; }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid #00ff88;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .demo-stats {

            margin: 20px 0;
