<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }
        
        .terminal {
            background: #0f0f23;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #00ff88;
        }
        
        .terminal-header {
            background: #1a1a2e;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .btn.close { background: #ff5f56; }
        .btn.minimize { background: #ffbd2e; }
        .btn.maximize { background: #27ca3f; }
        
        .terminal-title {
            color: #ffffff;
            font-weight: bold;
            margin-left: auto;
        }
        
        .line {
            margin: 8px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .problem { color: #ff6b6b; }
        .challenge { color: #4ecdc4; }
        .magic { color: #ffe66d; }
        .progress { color: #a8e6cf; }
        .success { color: #00ff88; }
        .results { color: #ff8b94; }
        .bonus { color: #c7ceea; }
        
        .start-demo {
            background: linear-gradient(45deg, #00ff88, #4ecdc4);
            color: #0f0f23;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s ease;
        }
        
        .start-demo:hover {
            transform: scale(1.05);
        }
        
        .start-demo:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .demo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ff88;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffe66d;
        }
        
        .stat-label {
            color: #a8e6cf;
            margin-top: 5px;
        }
        
        .address-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin: 10px 0;
            padding: 15px;
            background: #1a1a2e;
            border-radius: 8px;
            border: 1px solid #00ff88;
        }
        
        .network-name {
            color: #ffe66d;
            font-weight: bold;
        }
        
        .contract-address {
            font-family: 'Courier New', monospace;
            color: #00ff88;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .etherscan-link {
            color: #4ecdc4;
            text-decoration: none;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .etherscan-link:hover {
            text-decoration: underline;
        }
        
        .contract-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .contract-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #666;
        }
        
        .contract-section.traditional {
            border-color: #ff6b6b;
        }
        
        .contract-section.payrox {
            border-color: #00ff88;
        }
        
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .traditional .section-title {
            color: #ff6b6b;
        }
        
        .payrox .section-title {
            color: #00ff88;
        }
        
        .contract-info {
            list-style: none;
            padding: 0;
        }
        
        .contract-info li {
            margin: 8px 0;
            padding: 8px;
            background: #0f0f23;
            border-radius: 4px;
        }
        
        .size-big {
            color: #ff6b6b;
        }
        
        .size-small {
            color: #00ff88;
        }
        
        .record-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff5f56;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: pulse 2s infinite;
        }
        
        .record-indicator.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="record-indicator" id="recordIndicator">üî¥ REC</div>
    
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="btn close"></div>
                <div class="btn minimize"></div>

            </div>

        </div>

    <script>
        let demoRunning = false;
        
        function startDemo() {
            if (demoRunning) return;
            demoRunning = true;
            
            const content = document.getElementById('demoContent');
            const recordIndicator = document.getElementById('recordIndicator');
            
            // Show recording indicator
            recordIndicator.classList.add('active');
            
            content.innerHTML = '';
            
            const steps = [
                { text: 'üéØ VIRAL DEMO: The 5-Minute Miracle', class: 'magic', delay: 1000 },
                { text: '==================================================', class: 'magic', delay: 500 },
                { text: '', class: '', delay: 500 },
                { text: '‚ùå THE PROBLEM:', class: 'problem', delay: 1000 },
                { text: '   Traditional way: Weeks learning Diamond patterns', class: 'problem', delay: 800 },
                { text: '   Manual splitting: Error-prone, complex, time-consuming', class: 'problem', delay: 800 },
                { text: '   Storage conflicts: Production bugs guaranteed', class: 'problem', delay: 1000 },
                { text: '', class: '', delay: 500 },
                { text: 'üìÅ THE CHALLENGE:', class: 'challenge', delay: 1000 },
                { text: '   Contract: 150KB+ complex DeFi protocol', class: 'challenge', delay: 800 },
                { text: '   Functions: 50+ interconnected functions', class: 'challenge', delay: 800 },
                { text: '   Complexity: Enterprise-grade, production-ready', class: 'challenge', delay: 1000 },
            ];
            
            displaySteps(steps, 0, () => {
                showContractStats();
                setTimeout(() => {
                    showMagicDemo();
                }, 2000);
            });
        }
        
        function displaySteps(steps, index, callback) {
            if (index >= steps.length) {
                if (callback) callback();
                return;
            }
            
            const step = steps[index];
            const line = document.createElement('div');
            line.className = `line ${step.class}`;
            line.textContent = step.text;
            
            document.getElementById('demoContent').appendChild(line);
            
            setTimeout(() => {
                displaySteps(steps, index + 1, callback);
            }, step.delay);
        }

            const statsHtml = `

                            <a href="./contracts/demo/ComplexDeFiProtocol.sol" target="_blank" style="color: #4ecdc4;">View Full Contract</a>

                    </div>

                        <div class="stat-number">50+</div>
                        <div class="stat-label">Functions</div>

            const statsDiv = document.createElement('div');
            statsDiv.innerHTML = statsHtml;
            statsDiv.className = 'line';
            document.getElementById('demoContent').appendChild(statsDiv);
        }
        
        function showMagicDemo() {
            const magicSteps = [

                { text: '', class: '', delay: 500 },

        function showFinalMessage() {
            const finalSteps = [

                { text: 'üí• This changes everything.', class: 'magic', delay: 1500 },

        function showFinalStats() {
            const finalStatsHtml = `

            const statsDiv = document.createElement('div');

            document.getElementById('demoContent').appendChild(statsDiv);

    </script>
