# PayRox Go Beyond v1.0.0 - Master Configuration
# Complete ecosystem configuration with Template Generator v2 integration

# Core Application Configuration
app:
  name: "PayRox Go Beyond"
  version: "1.0.0"
  description: "AI-Enhanced Diamond Pattern Deployment Framework"
  
# Network Configuration  
networks:
  hardhat:
    url: "http://127.0.0.1:8545"
    chainId: 31337
    gas: 30000000
    gasPrice: 20000000000
  localhost:
    url: "http://127.0.0.1:8545"
    chainId: 31337

# Build Configuration
build:
  compiler: "solc"
  version: "0.8.19"
  optimization:
    enabled: true
    runs: 200
  outputDir: "./artifacts"

# Diamond Configuration
diamond:
  pattern: "EIP-2535"
  proxy: true
  upgradeability: true
  facets:
    - TradingFacet
    - VaultFacet
    - SecurityFacet
    - TokenGovernanceFacet
    - AdvancedTradingFacet

# PayRox AI Configuration
ai:
  enabled: true
  refactoring:
    enabled: true
    confidence: 95
    templateCompliance: true
  learning:
    enabled: true
    interactive: false
  security:
    analysis: true
    realTimeFixes: true

# Template Generator v2 Configuration
templateGenerator:
  version: "2.0.0"
  enabled: true
  
  # Directory Configuration
  paths:
    archetypes: "./templates/v2/archetypes"
    output: "./contracts/generated-facets"
    cache: "./templates/v2/cache"
    validation: "./contracts/generated-facets/validated"
  
  # Feature Configuration
  features:
    hybridArchetypes: true
    realTimeValidation: true
    aiIntegration: true
    mustFixValidation: true
  
  # Guardrails Configuration
  guardrails:
    noConstructors: true
    asciiOnly: true
    namingValidation: true
    payRoxCompliance: true
    enforceModifiers: true
    requireEvents: true
    requireNatSpec: true
  
  # AI Integration Configuration
  aiIntegration:
    refactorCompliance: true
    templateValidation: true
    realTimeGuardrails: true
    autoFix: false
    
  # Archetype Configuration
  archetypes:
    basic:
      - BasicFacet
      - SimpleFacet
    advanced:
      - AdvancedFacet
      - SecureFacet
      - GovernanceFacet

# Testing Configuration
testing:
  framework: "hardhat"
  coverage:
    enabled: true
    threshold: 80
  networks:
    - hardhat
    - localhost

# Deployment Configuration
deployment:
  deterministic: true
  crossChain: true
  verification: true
  gasOptimization: true

# Security Configuration
security:
  slither: true
  mythril: false
  manticore: false
  aiAnalysis: true
  realTimeFixes: true

# Development Configuration
development:
  hotReload: true
  linting: true
  formatting: true
  typeChecking: true

# Logging Configuration
logging:
  level: "info"
  format: "json"
  outputs:
    - console
    - file

# Environment Variables
environment:
  TEMPLATE_GENERATOR_ENABLED: true
  PAYROX_ARCHETYPES_DIR: "./templates/v2/archetypes"
  PAYROX_OUTPUT_DIR: "./contracts/generated-facets"
  AI_ENHANCED_REFACTORING: true
  DIAMOND_PROXY_ENABLED: true
