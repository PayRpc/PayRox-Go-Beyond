<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayRox Go Beyond - AI Contract Modularization Assistant</title>
    
    <!-- React and Babel for JSX transformation -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- CSS Framework and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Code Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .code-container {
            height: 400px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        
        .facet-card {
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .facet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .progress-ring {
            transition: stroke-dasharray 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .security-critical { border-left-color: #ef4444; }
        .security-high { border-left-color: #f97316; }
        .security-medium { border-left-color: #eab308; }
        .security-low { border-left-color: #22c55e; }
        
        .animation-bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Service for backend communication
        class APIService {
            static BASE_URL = 'http://localhost:3001/api';

            static async analyzeContract(sourceCode) {
                const response = await fetch(`${this.BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceCode })
                });
                return response.json();
            }

            static async getRefactorSuggestions(sourceCode, preferences = {}) {
                const response = await fetch(`${this.BASE_URL}/refactor/suggestions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceCode, preferences })
                });
                return response.json();
            }

            static async applyRefactoring(sourceCode, facetPlan) {
                const response = await fetch(`${this.BASE_URL}/refactor/apply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceCode, facetPlan })
                });
                return response.json();
            }

            static async simulateFacets(facets, scenarios = []) {
                const response = await fetch(`${this.BASE_URL}/simulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facets, scenarios })
                });
                return response.json();
            }

            static async checkStorageLayout(facets) {
                const response = await fetch(`${this.BASE_URL}/storage/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facets })
                });
                return response.json();
            }

            static async generateDeploymentConfig(facets, network = 'hardhat') {
                const response = await fetch(`${this.BASE_URL}/deploy/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facets, network })
                });
                return response.json();
            }

            static async generateManifest(facets) {
                const response = await fetch(`${this.BASE_URL}/deploy/manifest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facets })
                });
                return response.json();
            }

            static async dryRunDeployment(facets, network = 'hardhat') {
                const response = await fetch(`${this.BASE_URL}/deploy/dry-run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facets, network })
                });
                return response.json();
            }
        }

        // Monaco Editor Component
        function CodeEditor({ value, onChange, language = 'sol', height = '400px' }) {
            const editorRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                if (typeof monaco !== 'undefined' && containerRef.current) {
                    editorRef.current = monaco.editor.create(containerRef.current, {
                        value: value || '',
                        language: language,
                        theme: 'vs-dark',
                        automaticLayout: true,
                        minimap: { enabled: false },
                        scrollBeyondLastLine: false,
                        fontSize: 14,
                        lineNumbers: 'on',
                        roundedSelection: false,
                        scrollbar: {
                            vertical: 'visible',
                            horizontal: 'visible'
                        }
                    });

                    editorRef.current.onDidChangeModelContent(() => {
                        if (onChange) {
                            onChange(editorRef.current.getValue());
                        }
                    });
                }

                return () => {
                    if (editorRef.current) {
                        editorRef.current.dispose();
                    }
                };
            }, []);

            useEffect(() => {
                if (editorRef.current && value !== editorRef.current.getValue()) {
                    editorRef.current.setValue(value || '');
                }
            }, [value]);

            return <div ref={containerRef} style={{ height }} className="border rounded-lg" />;
        }

        // Progress Ring Component
        function ProgressRing({ progress, size = 60, strokeWidth = 4 }) {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const strokeDasharray = `${(progress / 100) * circumference} ${circumference}`;

            return (
                <svg width={size} height={size} className="transform -rotate-90">
                    <circle
                        cx={size / 2}
                        cy={size / 2}
                        r={radius}
                        stroke="#e5e7eb"
                        strokeWidth={strokeWidth}
                        fill="none"
                    />
                    <circle
                        cx={size / 2}
                        cy={size / 2}
                        r={radius}
                        stroke="#667eea"
                        strokeWidth={strokeWidth}
                        fill="none"
                        strokeDasharray={strokeDasharray}
                        className="progress-ring"
                    />
                </svg>
            );
        }

        // Facet Card Component
        function FacetCard({ facet, onSelect, isSelected }) {
            const securityColorMap = {
                critical: 'security-critical',
                high: 'security-high',
                medium: 'security-medium',
                low: 'security-low'
            };

            return (
                <div 
                    className={`facet-card bg-white p-4 rounded-lg shadow-md cursor-pointer transition-all duration-300 ${
                        isSelected ? 'ring-2 ring-blue-500' : ''
                    } ${securityColorMap[facet.securityLevel] || 'security-low'}`}
                    onClick={() => onSelect(facet)}
                >
                    <div className="flex justify-between items-start mb-3">
                        <h3 className="text-lg font-semibold text-gray-800">{facet.name}</h3>
                        <span className={`px-2 py-1 text-xs rounded-full ${
                            facet.securityLevel === 'critical' ? 'bg-red-100 text-red-800' :
                            facet.securityLevel === 'high' ? 'bg-orange-100 text-orange-800' :
                            facet.securityLevel === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-green-100 text-green-800'
                        }`}>
                            {facet.securityLevel}
                        </span>
                    </div>
                    
                    <div className="space-y-2 text-sm text-gray-600">
                        <div className="flex justify-between">
                            <span>Functions:</span>
                            <span className="font-medium">{facet.functions?.length || 0}</span>
                        </div>
                        <div className="flex justify-between">
                            <span>Est. Size:</span>
                            <span className="font-medium">{facet.estimatedSize || 0} bytes</span>
                        </div>
                        <div className="flex justify-between">
                            <span>Gas Estimate:</span>
                            <span className="font-medium">{facet.estimatedGas?.toLocaleString() || 0}</span>
                        </div>
                    </div>
                    
                    {facet.dependencies && facet.dependencies.length > 0 && (
                        <div className="mt-3 pt-3 border-t border-gray-200">
                            <p className="text-xs text-gray-500">
                                Dependencies: {facet.dependencies.join(', ')}
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('analyze');
            const [sourceCode, setSourceCode] = useState(`// SPDX-License-Identifier: MIT
pragma solidity ^0.8.20;

import "@openzeppelin/contracts/access/Ownable.sol";
import "@openzeppelin/contracts/security/Pausable.sol";
import "@openzeppelin/contracts/token/ERC20/IERC20.sol";

/**
 * @title PayRoxVault
 * @dev Example contract for PayRox Go Beyond facet analysis
 */
contract PayRoxVault is Ownable, Pausable {
    IERC20 public token;
    
    mapping(address => uint256) public balances;
    mapping(address => bool) public authorizedOperators;
    
    uint256 public totalDeposits;
    uint256 public maxDepositLimit;
    uint256 public withdrawalFee;
    
    event Deposit(address indexed user, uint256 amount);
    event Withdraw(address indexed user, uint256 amount, uint256 fee);
    event OperatorAuthorized(address indexed operator, bool authorized);
    
    modifier onlyOperator() {
        require(authorizedOperators[msg.sender], "Not authorized operator");
        _;
    }
    
    constructor(address _token) {
        token = IERC20(_token);
        maxDepositLimit = 1000000 * 10**18; // 1M tokens
        withdrawalFee = 100; // 1%
    }
    
    // Admin functions
    function setMaxDepositLimit(uint256 _limit) external onlyOwner {
        maxDepositLimit = _limit;
    }
    
    function setWithdrawalFee(uint256 _fee) external onlyOwner {
        require(_fee <= 1000, "Fee too high"); // Max 10%
        withdrawalFee = _fee;
    }
    
    function authorizeOperator(address _operator, bool _authorized) external onlyOwner {
        authorizedOperators[_operator] = _authorized;
        emit OperatorAuthorized(_operator, _authorized);
    }
    
    function pause() external onlyOwner {
        _pause();
    }
    
    function unpause() external onlyOwner {
        _unpause();
    }
    
    // Core functionality
    function deposit(uint256 _amount) external whenNotPaused {
        require(_amount > 0, "Amount must be positive");
        require(totalDeposits + _amount <= maxDepositLimit, "Exceeds deposit limit");
        
        token.transferFrom(msg.sender, address(this), _amount);
        balances[msg.sender] += _amount;
        totalDeposits += _amount;
        
        emit Deposit(msg.sender, _amount);
    }
    
    function withdraw(uint256 _amount) external whenNotPaused {
        require(balances[msg.sender] >= _amount, "Insufficient balance");
        
        uint256 fee = (_amount * withdrawalFee) / 10000;
        uint256 netAmount = _amount - fee;
        
        balances[msg.sender] -= _amount;
        totalDeposits -= _amount;
        
        token.transfer(msg.sender, netAmount);
        if (fee > 0) {
            token.transfer(owner(), fee);
        }
        
        emit Withdraw(msg.sender, netAmount, fee);
    }
    
    // Operator functions
    function emergencyWithdraw(address _user, uint256 _amount) external onlyOperator {
        require(balances[_user] >= _amount, "Insufficient balance");
        
        balances[_user] -= _amount;
        totalDeposits -= _amount;
        
        token.transfer(_user, _amount);
        emit Withdraw(_user, _amount, 0);
    }
    
    // View functions
    function getBalance(address _user) external view returns (uint256) {
        return balances[_user];
    }
    
    function getTotalDeposits() external view returns (uint256) {
        return totalDeposits;
    }
    
    function calculateWithdrawalAmount(uint256 _amount) external view returns (uint256 netAmount, uint256 fee) {
        fee = (_amount * withdrawalFee) / 10000;
        netAmount = _amount - fee;
    }
}`);
            
            const [analysisResult, setAnalysisResult] = useState(null);
            const [refactorSuggestions, setRefactorSuggestions] = useState(null);
            const [refactorResult, setRefactorResult] = useState(null);
            const [simulationResult, setSimulationResult] = useState(null);
            const [storageReport, setStorageReport] = useState(null);
            const [deploymentConfig, setDeploymentConfig] = useState(null);
            const [manifest, setManifest] = useState(null);
            
            const [loading, setLoading] = useState(false);
            const [selectedFacets, setSelectedFacets] = useState([]);
            const [preferences, setPreferences] = useState({
                facetSize: 'medium',
                optimization: 'gas',
                patterns: ['admin', 'view', 'core']
            });

            // Analyze contract
            const handleAnalyze = async () => {
                if (!sourceCode.trim()) return;
                
                setLoading(true);
                try {
                    const result = await APIService.analyzeContract(sourceCode);
                    setAnalysisResult(result);
                } catch (error) {
                    console.error('Analysis failed:', error);
                    setAnalysisResult({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // Get refactor suggestions
            const handleGetSuggestions = async () => {
                if (!sourceCode.trim()) return;
                
                setLoading(true);
                try {
                    const result = await APIService.getRefactorSuggestions(sourceCode, preferences);
                    setRefactorSuggestions(result);
                } catch (error) {
                    console.error('Refactor suggestions failed:', error);
                    setRefactorSuggestions({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // Apply refactoring
            const handleApplyRefactoring = async () => {
                if (!refactorSuggestions?.facets) return;
                
                setLoading(true);
                try {
                    const result = await APIService.applyRefactoring(sourceCode, refactorSuggestions);
                    setRefactorResult(result);
                } catch (error) {
                    console.error('Refactoring failed:', error);
                    setRefactorResult({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // Simulate facets
            const handleSimulate = async () => {
                const facets = refactorResult?.facets || selectedFacets;
                if (!facets?.length) return;
                
                setLoading(true);
                try {
                    const result = await APIService.simulateFacets(facets);
                    setSimulationResult(result);
                } catch (error) {
                    console.error('Simulation failed:', error);
                    setSimulationResult({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // Check storage layout
            const handleCheckStorage = async () => {
                const facets = refactorResult?.facets || selectedFacets;
                if (!facets?.length) return;
                
                setLoading(true);
                try {
                    const result = await APIService.checkStorageLayout(facets);
                    setStorageReport(result);
                } catch (error) {
                    console.error('Storage check failed:', error);
                    setStorageReport({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // Generate deployment config
            const handleGenerateDeployment = async () => {
                const facets = refactorResult?.facets || selectedFacets;
                if (!facets?.length) return;
                
                setLoading(true);
                try {
                    const config = await APIService.generateDeploymentConfig(facets);
                    const manifestResult = await APIService.generateManifest(facets);
                    setDeploymentConfig(config);
                    setManifest(manifestResult);
                } catch (error) {
                    console.error('Deployment generation failed:', error);
                    setDeploymentConfig({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            const renderTabContent = () => {
                switch (activeTab) {
                    case 'analyze':
                        return (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold text-gray-800">
                                            <i className="fas fa-search mr-2"></i>
                                            Contract Analysis
                                        </h2>
                                        <button
                                            onClick={handleAnalyze}
                                            disabled={loading}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center"
                                        >
                                            {loading ? (
                                                <div className="loading-spinner mr-2" style={{width: '16px', height: '16px'}}></div>
                                            ) : (
                                                <i className="fas fa-play mr-2"></i>
                                            )}
                                            Analyze Contract
                                        </button>
                                    </div>
                                    
                                    <CodeEditor 
                                        value={sourceCode} 
                                        onChange={setSourceCode}
                                        language="sol"
                                        height="400px"
                                    />
                                </div>

                                {analysisResult && (
                                    <div className="bg-white p-6 rounded-lg shadow-md animation-bounce-in">
                                        <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                            <i className="fas fa-chart-bar mr-2"></i>
                                            Analysis Results
                                        </h3>
                                        
                                        {analysisResult.error ? (
                                            <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                <p className="text-red-800">Error: {analysisResult.error}</p>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                                <div className="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg">
                                                    <div className="flex items-center justify-between">
                                                        <div>
                                                            <p className="text-sm opacity-90">Functions</p>
                                                            <p className="text-2xl font-bold">{analysisResult.functions?.length || 0}</p>
                                                        </div>
                                                        <i className="fas fa-code text-2xl opacity-75"></i>
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-gradient-to-r from-green-500 to-teal-600 text-white p-4 rounded-lg">
                                                    <div className="flex items-center justify-between">
                                                        <div>
                                                            <p className="text-sm opacity-90">Contract Size</p>
                                                            <p className="text-2xl font-bold">{analysisResult.totalSize || 0}</p>
                                                            <p className="text-xs opacity-75">bytes</p>
                                                        </div>
                                                        <i className="fas fa-weight-hanging text-2xl opacity-75"></i>
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-gradient-to-r from-yellow-500 to-orange-600 text-white p-4 rounded-lg">
                                                    <div className="flex items-center justify-between">
                                                        <div>
                                                            <p className="text-sm opacity-90">Facet Candidates</p>
                                                            <p className="text-2xl font-bold">{analysisResult.facetCandidates?.size || 0}</p>
                                                        </div>
                                                        <i className="fas fa-puzzle-piece text-2xl opacity-75"></i>
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-gradient-to-r from-red-500 to-pink-600 text-white p-4 rounded-lg">
                                                    <div className="flex items-center justify-between">
                                                        <div>
                                                            <p className="text-sm opacity-90">Strategy</p>
                                                            <p className="text-lg font-bold">{analysisResult.deploymentStrategy || 'single'}</p>
                                                        </div>
                                                        <i className="fas fa-rocket text-2xl opacity-75"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        );

                    case 'refactor':
                        return (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold text-gray-800">
                                            <i className="fas fa-magic mr-2"></i>
                                            Facet Refactoring
                                        </h2>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={handleGetSuggestions}
                                                disabled={loading}
                                                className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 disabled:opacity-50"
                                            >
                                                {loading ? <div className="loading-spinner" style={{width: '16px', height: '16px'}}></div> : 'Get Suggestions'}
                                            </button>
                                            {refactorSuggestions && (
                                                <button
                                                    onClick={handleApplyRefactoring}
                                                    disabled={loading}
                                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 disabled:opacity-50"
                                                >
                                                    Apply Refactoring
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {/* Preferences */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Facet Size</label>
                                            <select 
                                                value={preferences.facetSize}
                                                onChange={(e) => setPreferences({...preferences, facetSize: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-lg"
                                            >
                                                <option value="small">Small (&lt; 5 functions)</option>
                                                <option value="medium">Medium (5-10 functions)</option>
                                                <option value="large">Large (&gt; 10 functions)</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Optimization</label>
                                            <select 
                                                value={preferences.optimization}
                                                onChange={(e) => setPreferences({...preferences, optimization: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-lg"
                                            >
                                                <option value="gas">Gas Optimization</option>
                                                <option value="security">Security Focus</option>
                                                <option value="readability">Code Readability</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Patterns</label>
                                            <div className="flex space-x-2">
                                                {['admin', 'view', 'core'].map(pattern => (
                                                    <label key={pattern} className="flex items-center">
                                                        <input
                                                            type="checkbox"
                                                            checked={preferences.patterns.includes(pattern)}
                                                            onChange={(e) => {
                                                                if (e.target.checked) {
                                                                    setPreferences({
                                                                        ...preferences,
                                                                        patterns: [...preferences.patterns, pattern]
                                                                    });
                                                                } else {
                                                                    setPreferences({
                                                                        ...preferences,
                                                                        patterns: preferences.patterns.filter(p => p !== pattern)
                                                                    });
                                                                }
                                                            }}
                                                            className="mr-1"
                                                        />
                                                        {pattern}
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Refactor Suggestions */}
                                {refactorSuggestions && (
                                    <div className="bg-white p-6 rounded-lg shadow-md animation-bounce-in">
                                        <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                            <i className="fas fa-lightbulb mr-2"></i>
                                            Suggested Facets
                                        </h3>
                                        
                                        {refactorSuggestions.error ? (
                                            <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                <p className="text-red-800">Error: {refactorSuggestions.error}</p>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                {refactorSuggestions.facets?.map((facet, index) => (
                                                    <FacetCard
                                                        key={index}
                                                        facet={facet}
                                                        onSelect={(f) => {
                                                            if (selectedFacets.includes(f)) {
                                                                setSelectedFacets(selectedFacets.filter(sf => sf !== f));
                                                            } else {
                                                                setSelectedFacets([...selectedFacets, f]);
                                                            }
                                                        }}
                                                        isSelected={selectedFacets.includes(facet)}
                                                    />
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Refactor Results */}
                                {refactorResult && (
                                    <div className="bg-white p-6 rounded-lg shadow-md animation-bounce-in">
                                        <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                            <i className="fas fa-check-circle mr-2"></i>
                                            Refactored Facets
                                        </h3>
                                        
                                        {refactorResult.error ? (
                                            <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                <p className="text-red-800">Error: {refactorResult.error}</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {refactorResult.facets?.map((facet, index) => (
                                                    <div key={index} className="border rounded-lg p-4">
                                                        <h4 className="font-semibold text-gray-800 mb-2">{facet.name}</h4>
                                                        <CodeEditor
                                                            value={facet.sourceCode}
                                                            language="sol"
                                                            height="300px"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        );

                    case 'simulate':
                        return (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold text-gray-800">
                                            <i className="fas fa-play-circle mr-2"></i>
                                            PayRox Go Beyond Simulation
                                        </h2>
                                        <button
                                            onClick={handleSimulate}
                                            disabled={loading || (!refactorResult?.facets && !selectedFacets.length)}
                                            className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50"
                                        >
                                            {loading ? <div className="loading-spinner" style={{width: '16px', height: '16px'}}></div> : 'Run Simulation'}
                                        </button>
                                    </div>

                                    {simulationResult && (
                                        <div className="space-y-4 animation-bounce-in">
                                            {simulationResult.error ? (
                                                <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                    <p className="text-red-800">Error: {simulationResult.error}</p>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                                        <div className="bg-blue-50 p-4 rounded-lg">
                                                            <h4 className="font-semibold text-blue-800">CREATE2 Deployment</h4>
                                                            <p className="text-2xl font-bold text-blue-600">
                                                                {simulationResult.create2Results?.success ? '✓' : '✗'}
                                                            </p>
                                                            <p className="text-sm text-blue-600">
                                                                Gas: {simulationResult.create2Results?.gasEstimate?.toLocaleString() || 0}
                                                            </p>
                                                        </div>
                                                        
                                                        <div className="bg-purple-50 p-4 rounded-lg">
                                                            <h4 className="font-semibold text-purple-800">Manifest Routing</h4>
                                                            <p className="text-2xl font-bold text-purple-600">
                                                                {simulationResult.manifestResults?.success ? '✓' : '✗'}
                                                            </p>
                                                            <p className="text-sm text-purple-600">
                                                                Routes: {simulationResult.manifestResults?.routeCount || 0}
                                                            </p>
                                                        </div>
                                                        
                                                        <div className="bg-green-50 p-4 rounded-lg">
                                                            <h4 className="font-semibold text-green-800">Facet Isolation</h4>
                                                            <p className="text-2xl font-bold text-green-600">
                                                                {simulationResult.isolationResults?.success ? '✓' : '✗'}
                                                            </p>
                                                            <p className="text-sm text-green-600">
                                                                Conflicts: {simulationResult.isolationResults?.conflicts || 0}
                                                            </p>
                                                        </div>
                                                        
                                                        <div className="bg-orange-50 p-4 rounded-lg">
                                                            <h4 className="font-semibold text-orange-800">Code Integrity</h4>
                                                            <p className="text-2xl font-bold text-orange-600">
                                                                {simulationResult.integrityResults?.success ? '✓' : '✗'}
                                                            </p>
                                                            <p className="text-sm text-orange-600">
                                                                Hash Match: {simulationResult.integrityResults?.hashMatch ? 'Yes' : 'No'}
                                                            </p>
                                                        </div>
                                                    </div>

                                                    {simulationResult.recommendations && (
                                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                                            <h4 className="font-semibold text-yellow-800 mb-2">Recommendations</h4>
                                                            <ul className="list-disc list-inside space-y-1 text-yellow-700">
                                                                {simulationResult.recommendations.map((rec, index) => (
                                                                    <li key={index}>{rec}</li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        );

                    case 'deploy':
                        return (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold text-gray-800">
                                            <i className="fas fa-rocket mr-2"></i>
                                            PayRox Deployment
                                        </h2>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={handleCheckStorage}
                                                disabled={loading}
                                                className="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 disabled:opacity-50"
                                            >
                                                Check Storage
                                            </button>
                                            <button
                                                onClick={handleGenerateDeployment}
                                                disabled={loading}
                                                className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 disabled:opacity-50"
                                            >
                                                Generate Config
                                            </button>
                                        </div>
                                    </div>

                                    {/* Storage Report */}
                                    {storageReport && (
                                        <div className="mb-6 animation-bounce-in">
                                            <h3 className="text-lg font-semibold mb-4 text-gray-800">Storage Layout Report</h3>
                                            {storageReport.error ? (
                                                <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                    <p className="text-red-800">Error: {storageReport.error}</p>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div className="bg-gray-50 p-4 rounded-lg">
                                                        <h4 className="font-semibold text-gray-800 mb-2">Storage Safety</h4>
                                                        <div className="flex items-center space-x-2">
                                                            <ProgressRing progress={storageReport.safetyScore || 0} size={40} />
                                                            <span className="text-lg font-medium">{storageReport.safetyScore || 0}%</span>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-50 p-4 rounded-lg">
                                                        <h4 className="font-semibold text-gray-800 mb-2">Conflicts</h4>
                                                        <p className="text-2xl font-bold text-red-600">
                                                            {storageReport.conflicts?.length || 0}
                                                        </p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Deployment Config */}
                                    {deploymentConfig && (
                                        <div className="mb-6 animation-bounce-in">
                                            <h3 className="text-lg font-semibold mb-4 text-gray-800">Deployment Configuration</h3>
                                            {deploymentConfig.error ? (
                                                <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                    <p className="text-red-800">Error: {deploymentConfig.error}</p>
                                                </div>
                                            ) : (
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <CodeEditor
                                                        value={JSON.stringify(deploymentConfig, null, 2)}
                                                        language="json"
                                                        height="300px"
                                                    />
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Manifest */}
                                    {manifest && (
                                        <div className="animation-bounce-in">
                                            <h3 className="text-lg font-semibold mb-4 text-gray-800">PayRox Manifest</h3>
                                            {manifest.error ? (
                                                <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                                    <p className="text-red-800">Error: {manifest.error}</p>
                                                </div>
                                            ) : (
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <CodeEditor
                                                        value={JSON.stringify(manifest, null, 2)}
                                                        language="json"
                                                        height="400px"
                                                    />
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        );

                    default:
                        return <div>Select a tab</div>;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                                        <i className="fas fa-cube text-2xl text-blue-600"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-white">PayRox Go Beyond</h1>
                                        <p className="text-blue-100">AI Contract Modularization Assistant</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4 text-white">
                                    <div className="text-right">
                                        <p className="text-sm opacity-90">CREATE2 Deployment</p>
                                        <p className="text-xs opacity-75">Deterministic • Manifest-Based</p>
                                    </div>
                                    <div className="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                        <i className="fas fa-network-wired"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="container mx-auto px-4">
                            <div className="flex space-x-8">
                                {[
                                    { id: 'analyze', label: 'Analyze', icon: 'fas fa-search' },
                                    { id: 'refactor', label: 'Refactor', icon: 'fas fa-magic' },
                                    { id: 'simulate', label: 'Simulate', icon: 'fas fa-play-circle' },
                                    { id: 'deploy', label: 'Deploy', icon: 'fas fa-rocket' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors duration-200 ${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        <i className={`${tab.icon} mr-2`}></i>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {renderTabContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-8">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-gray-400">
                                © 2025 PayRox Go Beyond - AI-Powered Smart Contract Modularization
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                Built with React • Powered by PayRox Manifest Architecture
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Monaco is loaded
            ReactDOM.render(<App />, document.getElementById('root'));
        });
    </script>
</body>
</html>
