<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayRox Go Beyond - AI Contract Modularization</title>
    
    <!-- Meta Description -->
    <meta name="description" content="AI-powered smart contract modularization platform with manifest-based routing and diamond storage patterns." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for loading state -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state styles */
      .vite-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1.5rem;
        z-index: 9999;
      }
      
      .vite-spinner {
        width: 3rem;
        height: 3rem;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: vite-spin 1s linear infinite;
      }
      
      @keyframes vite-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .vite-loading-text {
        font-size: 1rem;
        color: #64748b;
        font-weight: 500;
        text-align: center;
      }
      
      .vite-loading-subtitle {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-top: 0.5rem;
      }
      
      /* Hide loading when app loads */
      .app-loaded .vite-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
      
      /* Progress bar */
      .vite-progress {
        width: 200px;
        height: 3px;
        background-color: #e2e8f0;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
      }
      
      .vite-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        width: 0%;
        border-radius: 2px;
        animation: vite-progress 2s ease-in-out infinite;
      }
      
      @keyframes vite-progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Error state */
      .vite-error {
        background-color: #fef2f2;
        color: #dc2626;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #fecaca;
        max-width: 400px;
        text-align: center;
        margin-top: 2rem;
      }
      
      .vite-error h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.125rem;
        font-weight: 600;
      }
      
      .vite-error p {
        margin: 0;
        font-size: 0.875rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; text-align: center; background-color: #f8fafc;">
        <div style="max-width: 400px;">
          <h1 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #64748b; margin-bottom: 1.5rem;">
            PayRox Go Beyond is a modern web application that requires JavaScript to function properly.
          </p>
          <p style="color: #64748b; font-size: 0.875rem;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Vite Loading Screen -->
      <div class="vite-loading">
        <div class="vite-spinner"></div>
        <div class="vite-loading-text">
          PayRox Go Beyond
          <div class="vite-loading-subtitle">Loading AI Contract Analyzer...</div>
        </div>
        <div class="vite-progress">
          <div class="vite-progress-bar"></div>
        </div>
      </div>
    </div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading completion script -->
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loader = document.querySelector('.vite-loading');
            if (loader) {
              loader.remove();
            }
          }, 300);
        }, 500);
      });
      
      // Error handling
      window.addEventListener('error', (event) => {
        const loader = document.querySelector('.vite-loading');
        if (loader) {
          loader.innerHTML = `
            <div class="vite-error">
              <h3>Loading Error</h3>
              <p>Failed to load the application. Please refresh the page or check your internet connection.</p>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
